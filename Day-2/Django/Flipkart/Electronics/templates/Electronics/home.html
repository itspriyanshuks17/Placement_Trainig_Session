{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart
        
    </title>
    <link rel="stylesheet" href="./styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<!-- Hero Section -->
<div class="hero-section">
    <div class="container">
        <h1 class="text-center display-4 mb-3">Our Products</h1>
        <p class="text-center lead">Discover our amazing collection of electronics</p>
    </div>
</div>

<!-- Products Section -->
<div class="container">
    <div class="row g-4">
        {% for pro in prod %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if pro.image %}
                <img src="{{ pro.image.url }}" class="card-img-top" alt="{{ pro.name }}">
                {% endif %}
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title">{{ pro.name }}</h5>
                        <span class="badge bg-primary">{{ pro.category }}</span>
                    </div>
                    <div class="price mb-2">${{ pro.price }}</div>
                    <p class="card-text">{{ pro.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted">
                            <i class="fas fa-box"></i> Stock: {{ pro.stock }}
                        </span>
                        <button class="btn btn-primary">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add Font Awesome for icons -->
<script src="https://kit.fontawesome.com/your-code-here.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
