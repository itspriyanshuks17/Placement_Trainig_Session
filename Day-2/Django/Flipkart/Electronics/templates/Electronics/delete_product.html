{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }

        .hero-section {
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%);
            padding: 7rem 0;
            margin-bottom: 4rem;
            color: white;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            font-weight: 800;
            text-shadow: 0 0 15px rgba(165, 180, 252, 0.8);
            font-size: 3.5rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #a5b4fc 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            background: rgba(17, 24, 39, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            padding: 2rem;
            border-radius: 15px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e11d48 0%, #be123c 100%);
            border: none;
            padding: 0.9rem 2.5rem;
            text-transform: uppercase;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.5);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 30px rgba(225, 29, 72, 0.8);
        }

        .btn-secondary {
            border-radius: 30px;
            padding: 0.9rem 2.5rem;
            text-transform: uppercase;
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            border: none;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 30px rgba(75, 85, 99, 0.8);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="text-center display-4 mb-4">Delete Product</h1>
            <p class="text-center lead mb-0">Confirm the deletion of the product below</p>
        </div>
    </div>

    <!-- Delete Confirmation Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container text-center">
                    <p class="mb-4">Are you sure you want to delete the product "<strong>{{ product.name }}</strong>"?</p>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
